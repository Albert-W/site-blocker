<!DOCTYPE html>
  <html>
    <head>
      <title>Site Blocker Options</title>
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
          margin: 10px;
        }
        textarea {
          height: auto;
          width: 200px;
        }

      </style>
      
    </head>
    <body>
      <h1>Site Blocker Options</h1>
      <h2>Blocked Site:</h2>

      <textarea id="sites" rows="15"></textarea>


      <br>
      <input type="submit" id="saveSites" value="Save Sites">
      <input type="submit" id="resetSites" value="Reset Sites">

      <br>
      <h3>No entertainment before X O'clock (0-23)  </h3>
      <input type="number" id="hour" value="13">
      <p>It will take effect after 24 hours. I suggest you don't change it. </p>
      <input type="submit" id="setHour" value="Submit the hour">

    </body>
    <script src="options.js"></script>
  </html>
